<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../dist/css/output.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Montserrat:wght@400&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Real Bet | Register</title>
</head>

<body class="font-Montserrat">
    <div class="login-container grid desktop-md:grid-cols-2 h-screen bg-black">
        <div class="empty-container hidden desktop-md:block relative">
            <img class="absolute left-0 top-0 w-full h-full object-cover" src="../images/hero3.jpg" alt="">
            <div class="container absolute top-0 left-0 w-full h-full bg-[rgba(0,0,0,0.7)]"></div>
        </div>
        <form class="bg-[#f3f4f5]  mx-auto h-screen flex flex-col w-full px-5 md:px-10 lg:px-20 py-7 overflow-auto">
            <div class="header flex justify-between items-center">
                <div class="">
                    <a class="flex items-center gap-1" href="../index.html">
                        <i class="fas fa-home"></i>
                        <p class="text-base font-semibold">Go Home</p>
                    </a>
                </div>
                <select class="p-2 text-sm rounded outline-saddleBrown">
                    <option>Select Language</option>
                    <option>English</option>
                    <option>Germany</option>
                    <option>British</option>
                </select>
            </div>
            <div class="main-content grow flex flex-col justify-center items-center mt-16">
                <img class="pb-10 w-20" src="../images/monnify.svg" alt="monify">
                <p class="text-xl font-bold">Create New Account</p>
                <div class="flex flex-col mt-10  w-[30vw] min-w-[325px]">
                    <div class="flex flex-col gap-5">
                        <div class="flex flex-col gap-">
                            <label class="text-base font-medium" for="fullname">Full Name</label>
                            <input autocomplete="new-password"
                                class=" w-[30vw] min-w-[325px] max-w-[400px] border border-saddleBrown px-4 py-3 outline-none rounded"
                                type="text" id="fullname">
                        </div>
                        <div class="flex flex-col gap-">
                            <label class="text-base font-medium" for="email">Email</label>
                            <input autocomplete="new-password"
                                class=" w-[30vw] min-w-[325px] max-w-[400px] border border-saddleBrown px-4 py-3 outline-none rounded"
                                type="email" id="email">
                        </div>
                        <div class="flex flex-col gap-">
                            <label class="text-base font-medium" for="phone">Phone</label>
                            <input autocomplete="new-password"
                                class=" w-[30vw] min-w-[325px] max-w-[400px] border border-saddleBrown px-4 py-3 outline-none rounded"
                                type="text" id="phone">
                        </div>
                        <div class="flex flex-col gap-">
                            <label class="text-base font-medium" for="password">Password</label>
                            <input
                                class="w-[30vw] min-w-[325px] max-w-[400px] border border-saddleBrown px-4 py-3 outline-none rounded"
                                type="password" id="password">
                        </div>
                        <div class="flex items-start justify-start gap-2">
                            <input class="mt-1.5" type="checkbox" name="agree" id="agree">
                            <label class="text-sm" for="agree">Lorem ipsum dolor sit amet consectetur elit. Sunt fugit
                                accusamus neque nisi
                                eaque aut delenitie?</label>
                        </div>
                        <button
                            class="bg-saddleBrown py-3 text-white h-[55px] text-base font-semibold rounded mt-5">Create
                            Account</button>
                        <p class="text-center  text-sm mt-5 mb-10">Already a member? <span> <a
                                    class="underline text-saddleBrown font-semibold" href="./login.html">Login</a>
                            </span></p>
                    </div>
                    <!-- <div class="flex items-center gap-1 my-10">
                        <div class="grow h-[1px] bg-saddleBrown"></div>
                        <p class="text-center uppercase font-semibold">Or</p>
                        <div class="grow h-[1px] bg-saddleBrown"></div>
                    </div> -->

                    <!-- <div class="flex flex-col gap-3">
                        <button class="h-[55px] bg-saddleBrown/90 text-white px-4 flex gap-5 justify-center items-center py-3">
                            <img class="w-6" src="../images/icons8-google-48.png" alt="Google">
                            <p>Continue With Google</p>
                        </button>
                        <button class="h-[55px] bg-saddleBrown/90 text-white px-4 flex gap-5 justify-center items-center py-3">
                            <img class="w-7" src="../images/icons8-apple-64.png" alt="apple">
                            <p>Continue With Apple</p>
                        </button>
                    </div> -->

                </div>
            </div>
        </form>
    </div>
</body>

</html>
