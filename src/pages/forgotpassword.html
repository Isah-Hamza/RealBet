<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../dist/css/output.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Montserrat:wght@400&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Real Bet | Login</title>
</head>

<body class="font-Montserrat">
    <div class="login-container grid desktop-md:grid-cols-2 h-screen bg-black">
        <div class="empty-container hidden desktop-md:block relative">
            <img class="absolute left-0 top-0 w-full h-full object-cover" src="../images/hero3.jpg" alt="">
            <div class="container absolute top-0 left-0 w-full h-full bg-[rgba(0,0,0,0.7)]"></div>
        </div>
        <form class="bg-[#f3f4f5] mx-auto h-screen flex flex-col w-full px-5 md:px-10 lg:px-20 py-7 overflow-auto">
            <div class="header flex justify-between items-center">
                <div class="">
                    <a class="flex items-center gap-1" href="../index.html">
                        <i class="fas fa-home"></i>
                        <p class="text-base font-semibold">Go Home</p>
                    </a>
                </div>
                <select class="p-2 text-sm rounded outline-saddleBrown">
                    <option>Select Language</option>
                    <option>English</option>
                    <option>Germany</option>
                    <option>British</option>
                </select>
            </div>
            <div
                class="mx-auto w-[30vw] min-w-[325px] max-w-[400px] main-content mt-20 grow flex flex-col justify-center items-center ">
                <img class="pb-10 w-20" src="../images/monnify.svg" alt="monify">
                <p class="text-xl font-bold">Reset Password</p>
                <div class="flex flex-col gap-3 text-sm pt-5">
                    <p>
                        Enter the email address you used when you joined and weâ€™ll send you instructions to reset your
                        password.
                    </p>
                    <p>
                        For security reasons, we do NOT store your password. So rest assured that we will never send
                        your password via email.
                    </p>
                </div>
                <div class="flex flex-col mt-10">
                    <div class="flex flex-col gap-5">
                        <div class="flex flex-col gap-1">
                            <label class="text-base font-semibold" for="email">Email</label>
                            <input autocomplete="new-password"
                                class=" w-[30vw] min-w-[325px] max-w-[400px] border border-saddleBrown px-4 py-3 outline-none rounded"
                                type="email" id="email">
                        </div>
                        <button class="rounded bg-saddleBrown py-3 text-white h-[55px] text-base font-medium mt-5">Send
                            Confirmation Code</button>
                        <p class="text-center  text-sm mt-5 mb-10">Don't have an account yet? <span> <a
                                    class="underline text-saddleBrown font-semibold" href="./register.html">Sign Up</a>
                            </span></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
